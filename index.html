<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"> 
    <title>Weather Dashboard</title>
</head>
<body>
   <header class="header">
       <div class="h1-container translate-middle bg-dark justify-content-center">
       <h1 class="h1 text-light">Weather Dashboard</h1>
       </div>
   </header>
    
   <main class="main">
       <div class="container">
           <div class=" row-page-content">
               <!-- column 1 -->
               <div class="col-sm-4 bg-light m-0">
                   <!-- search section -->
                   <div class="form-container">
                       <form action="search-form">
                           <div class="row s-0">
                               <label for="search-input" class="search-label m-0 text-dark">Enter A Location:</label>
                           </div>
                           <div class="row m-0"></div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </main>

</html>
